<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用伪元素实现扩大点击范围</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			html,body{height: 100%;margin: 0;padding: 0;}
			.container{
				height: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			
			.title{
				padding-left: 20px;
				background: url("img/icon1.jpg") no-repeat left top;
				background-size: 20px 20px;
			}
			.box .item{
				width: 24%;
				height: 100px;
				margin-top:10px;
				margin-right:1.3%;
				float: left;
				background: red;
				
			}
			.box .item:nth-of-type(4n){
				margin-right: 0;
			}
			
		</style>
	</head>
	<body>
		<div class="imgCont">
			<img src="http://img.bimg.126.net/photo/ZZ5EGyuUCp9hBPk6_s4Ehg==/5727171351132208489.jpg" alt="" />
		</div>
		<div class="container">
			<div class="title">我是标题</div>
		</div>
	
		
	</body>
</html>
