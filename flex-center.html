<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用flex实现水平垂直居中</title>
		<style type="text/css">
			html,body{
				height: 100%;
				margin: 0;
				padding: 0;
			}
			.container {
				height: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.container .box{
				width: 100px;
				height: 100px;
				background: pink;
			}
	
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box"></div>
		</div>
		
	</body>
</html>
