<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片宽高比固定为2比1</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			html,body{padding: 0;margin: 0;height: 100%;width: 100%;}
			.box{
				width: 100%;
				height: 0;
				position: relative;
				padding-top: 50%;
			}
			.box img{
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
			}
			
		</style>
	</head>
	<body>
		
		<div class="box">
			<img src="img/banner1.jpg" />
		</div>
		
		<p>手机模式下查看Iphonx设备 宽375高187.5</p>
		
	</body>
</html>
