<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>正常的水平垂直居中</title>
		<style type="text/css">
			html,body{margin: 0;padding: 0;height: 100%;}
			.container{
				position: relative;	
				height: 100%;
			}
			.container .box{
				width: 300px;
				height: 300px;
				background: black;
				position: absolute;
				top: 50%;
				left: 50%;
				margin: -150px 0 0 -150px;
			}
			
			.container .box2{
				position: absolute;
				z-index: 100;
				width: 100px;
				height: 100px;
				background: pink;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
			}
			
			
			
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box"></div>
			<div class="box2"></div>
			
		</div>
		
		
	</body>
</html>
